<div class="container">
  <div class="row justify-content-between mb-4">
    <h1 class="col">ToDo List</h1>
    <button class="btn btn-primary col-auto" data-bs-toggle="modal" data-bs-target="#addNoteModal">New</button>
  </div>
  <div class="row g-4 justify-content-center">
    <div *ngFor="let note of notes" class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
      <app-note-item [note]="note" (delete)="deleteNote(note.id)"></app-note-item>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="noteForm">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" id="noteTitle" class="form-control" formControlName="title">
          </div>
          <div class="mb-3">
            <label for="noteContent" class="form-label">Content</label>
            <textarea id="noteContent" class="form-control" formControlName="content"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNote()">Add Note</button>
      </div>
    </div>
  </div>
</div>
